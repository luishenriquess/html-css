<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto com Imagens</title>
</head>
<body>
    <h1>Testando Carga e Imagens</h1>
    <p>Abaixo, verás uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em subpastas.</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://bestofjs.netlify.app/logos/js.svg" alt="Logo JavaScript">
</body>
</html>
