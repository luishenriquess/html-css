<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iano">Nascimento: </label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" value="2000" oninput="iano.innerHTML = Date().getFullYear() - Number(iano.value)">
        </p>
        <p>
            <label for="iidade">Idade: </label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
